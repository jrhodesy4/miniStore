<h3>All Orders</h3>

<table class="table table-striped table-bordered" border="1">
  <tr>
    <th>Customer:</th>
    <th>Product:</th>
    <th>Quantity:</th>
    <th>Date:</th>
  </tr>
  <tr *ngFor='let order of orders'>
    <td>{{order.customer.name}}</td>
    <td>{{order.product.name}}</td>
    <td>{{order.quantity}}</td>
    <td>{{order.createdAt | date: 'medium'}}</td>

  </tr>

</table>
