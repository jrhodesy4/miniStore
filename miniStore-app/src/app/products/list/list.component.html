<h3>All Products</h3>

<table class="table table-striped table-bordered" border="1">
  <tr>
    <th>Name:</th>
    <th>Description:</th>
    <th>Quantity Left:</th>
  </tr>
  <tr *ngFor='let product of products'>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.quantity}}</td>

  </tr>

</table>
