<h3>All Customers</h3>

<!-- Filter: <input type="text" name="filter" [(NgModule)]="customerFilter"> -->

<table class='table table striped table bordered' border="1">
  <tr>
    <th>Name</th>
    <th>Customer Since</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor='let customer of customers'>
    <td>{{customer.name}}</td>
    <td>{{customer.createdAt | date: 'medium'}}</td>
    <td><button (click)='deleteCustomer(customer._id)' type="button">Delete</button></td>

  </tr>

</table>
